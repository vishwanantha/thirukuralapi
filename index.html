<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thirukural</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title" > thirukkural </h1>
    <div class="inputout"> 
        <div class="input">  
            <input id="inputdata"type="number" required min="1" max="1330" placeholder="Enter Number">
            <button id="button" type="button" > search</button>
        </div>
    </div>           
    <h2 class="numhead"  style="color: blue;">  KURAL NUMBER : <span id="number" style="font-size: large;"> </span></h2>
    
    <div class=" contentdiv">
        <div class="tamildiv">
            <div>
                <h3 >Section</h3>
                <p id="sect_tam" box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
             ></p>
            </div>
            <div>
                <h3 >Chapter Group</h3>
                <p id="chapgrp_tam"></p>
            </div>
            <div>
                <h3>Chapter</h3>
                <p id="chap_tam"></p>
            </div>        
        </div>

        <div class="middlediv">
            <div class="middlediv1">
            <h3>குறள்</h3>
            <p id="line1"></p>
            <p id="line2"></p><br>
            <h3 style="border-radius: 20px;" style="background-color: blue;">திருக்குறள் விளக்கம்</h3>
            <p id="tam_exp"></p>
            <h3 style="color: blue;">THIRUKKURAL in English</h3>
            <p id="eng"></p>
            <h3 style="color: burlywood;">Explanation in English</h3>
            <p id="eng_exp"></p>
        </div>
        </div>

        <div class="englishdiv" >
            <div>
                <h3  >Section</h3>
                <p id="sect_eng"></p>
            </div>
            <div>
                <h3>Chapter name</h3>
                <p id="chapgrp_eng"></p>
            </div>
            <div>
                <h3>Chapter</h3>
                <p id="chap_eng"></p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
